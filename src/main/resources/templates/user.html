<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div align="center">
    <br>
    <h2 th:text="'Hi, ' + ${user.name} +' '+ ${user.lastName} +'! Welcome back!'"/>

    Roles: <br>
    <a th:each="rl : ${user.roles}" th:text="${rl.role} + '&#10;&#013;'"/>

    <h3><a href="/logout">Sign out</a></h3>
</div>
</body>
</html>
